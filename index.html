<!DOCTYPE html>
<html>
   <head>
      <title>Check Weather</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"  crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"  crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
      <link rel="icon" href="sun.svg" type="image/svg">
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <div class="container">
         <div class="card" style="width: 25rem;">
            <div class="card-header bg-primary text-white">
               <div class="row">
                  <h1>Check Weather</h1>
                  <img id="head-img" src="images/sun.svg" width="70px" height="70px">
               </div>
            </div>
            <div class="card-body">
               <div class="col-sm-12 row">
                  <div class="col-sm-10"><input type="search" class="form-control" name="" placeholder="Enter city" id ="city"></div>
                  <div class="col-sm-2"><input type ="button" class="btn btn-primary" value="check" id ="btn"></div>
               </div>
               <br>
               <div class="row">
                  <div class="col-sm-12 text-center">
                     <img id ="imgid" src="images/dark.jpg" width=20px height=20px>
                     <h2 id="descid">Welcome !!</h2>
                  </div>
               </div>
               <table class="table table-hover">
                  <tbody>
                     <tr>
                        <td>Temperature</td>
                        <td><span id="tempid">0</span>&#176; c</td>
                     </tr>
                     <tr>
                        <td>Humidity</td>
                        <td><span id="humid">0</span></td>
                     </tr>
                     <tr>
                        <td>Pressure</td>
                        <td><span id="pressid">0</span>hPA</td>
                     </tr>
                     <tr>
                        <td>Wind Speed</td>
                        <td><span id="windspid">0</span></td>
                     </tr>
                     <tr>
                        <td>Wind Direction</td>
                        <td><span id="directionid">NA</span></td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
      <script type="text/javascript" src="main.js"></script>
   </body>
</html>
